<span
    class="badge bg-{{ color }} me-2"
    style="font-size: {{ size }}px; cursor: pointer;"
    {% if tooltip -%}
        data-bs-toggle="tooltip"
        title="{{ tooltip | replace_underscore }}"
    {%- endif %}
    {% if uid -%}
        onclick="location.href='/analysis/{{ uid }}/{{ plugin }}/ro/{{ root_uid }}?load_summary=true'"
    {%- endif %}
>
    {{ value }}
</span>
