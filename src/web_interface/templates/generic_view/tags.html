<span
    class="badge badge-{{ color }} mr-2"
    style="font-size: {{ size }}px;"
    {% if tooltip -%}
        data-toggle="tooltip"
        title="{{ tooltip | replace_underscore }}"
    {%- endif %}
    {% if uid -%}
        onclick="location.href='/analysis/{{ uid }}/{{ plugin }}/ro/{{ root_uid }}?load_summary=true'"
    {%- endif %}
>
    {{ value }}
</span>
