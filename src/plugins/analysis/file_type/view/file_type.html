{% extends "analysis_plugins/general_information.html" %}

{% block analysis_result_details %}

    <tr>
        <td>File type</td>
        <td>{{ analysis_result['full'] }}</td>
    </tr>
    <tr>
        <td>MIME</td>
        <td>{{ analysis_result['mime'] }}</td>
    </tr>
    {% if 'linguist' in analysis_result %}
        <tr>
            <td>Linguist script detection</td>
            <td><pre>{{ analysis_result['linguist'] }}</pre></td>
        </tr>
    {% endif %}

{% endblock %}
