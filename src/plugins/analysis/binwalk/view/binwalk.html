{% extends "analysis_plugins/general_information.html" %}


{% block analysis_result_details %}
	<tr>
		<td> Signature Analysis</td>
		<td class="bg-dark">
			<pre class="border-0 p-2 text-white" style="white-space: pre-wrap;">{{ firmware.processed_analysis[selected_analysis]["signature_analysis"] | safe }}</pre>
        </td>
	</tr>

	<tr>
		<td>Entropy Graph</td>
		<td class="p-0 m-0">
			<img style="max-width:100%;" src="data:image/png;base64,{{ firmware.processed_analysis[selected_analysis]['entropy_analysis_graph']|base64_encode }}" width="1024px" />
		</td>
	</tr>
{% endblock %}
