{% extends "analysis_plugins/general_information.html" %}

{% block analysis_result_details %}


<tr>
    <td class="table-head-light"><b>Plug-in</b></td>
    <td class="table-head-light"><b>Detection</b></td>
</tr>
    {% for key, value in analysis_result.items() %}
        {% if value %}
            <tr>
                <td> {{ key }} </td>
                <td><pre><code style="word-break: break-all; white-space: pre-wrap;">{{ value | nice_generic | safe }}</code></pre></td>
            </tr>
        {% endif %}
    {% endfor %}

{% endblock %}
