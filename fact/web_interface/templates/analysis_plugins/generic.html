{% extends "analysis_plugins/general_information.html" %}

{% block analysis_result_details %}

{% for key in analysis_result | sort %}
    <tr>
        <td>{{ key }}</td>
        <td><pre class="border rounded p-2 bg-light" style="white-space: pre-wrap;"><code>{{ analysis_result[key] | nice_generic | safe }}</code></pre></td>
    </tr>
{% endfor %}

{% endblock %}
